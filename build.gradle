// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript { scriptHandler ->
    apply from: 'repositories.gradle', to: scriptHandler
    apply from: 'dependencies.gradle'
    dependencies {
        classpath "com.android.tools.build:gradle:$toolsBuildVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        //classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detektVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
  id 'com.diffplug.gradle.spotless' version '3.14.0'
  id 'io.gitlab.arturbosch.detekt' version '1.0.0-RC15'
}

subprojects {
  buildscript {
    apply from: rootProject.file('repositories.gradle')
  }

  apply plugin: 'com.diffplug.gradle.spotless'
  spotless {
    kotlin {
      target '**/*.kt'
      licenseHeaderFile rootProject.file('COPYRIGHT')
    }
  }

  detekt {
    toolVersion = '1.0.0-RC15'
    input = files('src/main/java')
    config = files('default-detekt-config.yml')
    reports {
      xml {
        enabled = true
      }
    }
  }
}
